    <div class="container">
        <h1>Tipos de Ataques de Ciberseguridad</h1>
        
        <table>
            <thead>
                <tr>
                    <th>ataque</th>
                    <th>descripcion</th>
                    <th>impacto</th>
                    <th>ejemplo</th>
                    <th>imagen</th>
                </tr>
            </thead>
            <tbody id="cuerpo-tabla">
            
            </tbody>
        </table>
    </div>

    <script>
        // JSON(JavaScritp, Object Notation)con la informacion sobre los ataques de ciberseguridad
        //declaro la variable en forma CONSTpara que sea global.
        const ataques = [
            //lo que sigue son los elementos de este Json separados por comas, el final no se pone la coma para derle que ya cabo.
            {
                //Estos son los nombres de cada variable que voy a mandar a llamar en el html para la tabla.
                "ataque": "Phishing", //se le agrega la coma para decir continua
                "descripcion": "Engaña al usuario para robar credenciales mediante correos falsos.",
                "impacto": "Robo de identidad, pérdida de datos.",
                "ejemplo": "Correo falso de un banco solicitando datos.",
                "imagen": "https://www.bleepstatic.com/content/hl-images/2022/08/23/phishing-hook.jpg"
                //aqui buscan una imagen en google referente a eso, poner la liga, y como notan, aquino hay comsa al final porque fue la linea final.
            },
            {
                "ataque": "Ransomware",
                "descripcion": "Software malicioso que cifra los datos y exige un rescate para liberarlos.",
                "impacto": "Pérdida de datos, interrupción de operaciones, pérdidas financieras.",
                "ejemplo": "WannaCry, que afectó a miles de ordenadores en 2017.",
                "imagen": "https://www.geco-it.fr/wp-content/uploads/2021/05/ransomware.jpg"
            },
            {
                "ataque": "Malware",
                "descripcion": "Software diseñado para dañar o infiltrarse en sistemas sin consentimiento.",
                "impacto": "Pérdida de datos, daño al sistema, robo de información.",
                "ejemplo": "Troyanos que se hacen pasar por software legítimo.",
                "imagen": "https://i.ytimg.com/vi/GP6FQL6-ft8/maxresdefault.jpg"
            },
            {
                "ataque": "Ataque DDoS",
                "descripcion": "Sobrecarga un sistema con tráfico para hacerlo inaccesible.",
                "impacto": "Interrupción de servicios, pérdida de productividad.",
                "ejemplo": "Ataque a Dyn en 2016 que afectó a Twitter, Netflix y otros.",
                "imagen": "https://ciberseguridad.egs-latam.com/hubfs/ddos-1.jpg"
            },
            {
                "ataque": "Inyección SQL",
                "descripcion": "Inserta código malicioso en consultas para manipular bases de datos.",
                "impacto": "Robo, modificación o eliminación de datos sensibles.",
                "ejemplo": "Inserción de código en formularios web para acceder a bases de datos.",
                "imagen": "https://th.bing.com/th/id/R.92b3f4ca3f766e11f7ffe2f812ded134?rik=kDp7z1M4tATpqg&pid=ImgRaw&r=0"
            },
            {
                "ataque": "Man-in-the-Middle",
                "descripcion": "Intercepta comunicaciones entre dos partes sin su conocimiento.",
                "impacto": "Robo de información, suplantación de identidad.",
                "ejemplo": "Interceptar comunicación entre un usuario y su banco online.",
                "imagen": "https://www.strongdm.com/hubfs/main-in-the-middle-attack-mitm.jpg"
            },
            {
                "ataque": "Cross-Site Scripting (XSS)",
                "descripcion": "Inyecta scripts maliciosos en sitios web legítimos.",
                "impacto": "Robo de cookies, sesiones, y redirección a sitios maliciosos.",
                "ejemplo": "Inyectar código JavaScript en comentarios de un foro.",
                "imagen": "https://media.licdn.com/dms/image/D4E12AQGJrFTAFnaBUA/article-cover_image-shrink_600_2000/0/1710831657362?e=2147483647&v=beta&t=nMV6opqTi5Mo5EigwZCl1XS9K-WPVpmrCfOvPqD30hY"
            },
            {
                "ataque": "Fuerza Bruta",
                "descripcion": "Intenta adivinar credenciales probando múltiples combinaciones.",
                "impacto": "Acceso no autorizado a sistemas y datos.",
                "ejemplo": "Programas que prueban miles de contraseñas por minuto.",
                "imagen": "https://www.ssldragon.com/wp-content/uploads/2023/10/brute-force-attack-1.webp"
            },
            {
                "ataque": "Zero-day Exploit",
                "descripcion": "Aprovecha vulnerabilidades desconocidas para el fabricante.",
                "impacto": "Acceso no autorizado, daños graves antes de que exista parche.",
                "ejemplo": "Stuxnet, que aprovechó vulnerabilidades zero-day en sistemas SCADA.",
                "imagen": "https://tse4.mm.bing.net/th/id/OIP.0KfxmOdlMVYVNCq1GRAmJQHaEK?rs=1&pid=ImgDetMain&o=7&rm=3"
            },
            {
                "ataque": "Suplantación de Identidad (Spoofing)",
                "descripcion": "Se hace pasar por una entidad o dispositivo legítimo.",
                "impacto": "Acceso no autorizado, interceptación de datos.",
                "ejemplo": "Suplantación de dirección IP o DNS.",
                "imagen": "https://www.redseguridad.com/wp-content/uploads/sites/2/2021/07/spoofing-900x600.png"
            },
            {
                "ataque": "Ingeniería Social",
                "descripcion": "Manipula psicológicamente a las personas para revelar información.",
                "impacto": "Revelación de información confidencial, acceso no autorizado.",
                "ejemplo": "Llamada telefónica haciéndose pasar del soporte técnico.",
                "imagen": "https://th.bing.com/th/id/R.e2888bbbcb708771a5e5e4193cac5960?rik=tNLxsAeMCys9cg&pid=ImgRaw&r=0"
            },
            {
                "ataque": "APTs (Amenazas Persistentes Avanzadas)",
                "descripcion": "Ataque continuo y dirigido que permanece sin ser detectado.",
                "impacto": "Pérdida prolongada de datos intelectuales y sensibles.",
                "ejemplo": "Ataques patrocinados por estados contra infraestructuras críticas.",
                "imagen": "https://blog.desdelinux.net/wp-content/uploads/2021/08/ataque-apt-amenazas-avanzadas-persistentes-pueden-afectar-linux-imagen-contenido-blog-desdelinux-1024x576.jpg"
            }
        ];

        // Función para cargar los datos en la tabla
        function cargarTabla() {
            const tbody = document.getElementById('cuerpo-tabla');
            
            ataques.forEach(ataque => {
                const fila = document.createElement('tr');
                
                fila.innerHTML = `
                    <td>${ataque.ataque}</td>
                    <td>${ataque.descripcion}</td>
                    <td>${ataque.impacto}</td>
                    <td>${ataque.ejemplo}</td>
                    <td><img src="${ataque.imagen}" alt="${ataque.ataque}"></td>
                `;
                
                tbody.appendChild(fila);
            });
        }

        // Cargar la tabla cuando el documento esté listo
        document.addEventListener('DOMContentLoaded', cargarTabla);
    </script>
